<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/primefaces"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en">
<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>
        <title>График</title>
        <style type="text/css">

            .sendbutton:focus {
                background-color: greenyellow;
            }

            .resetbutton:focus {
                background-color: red;
            }

            .inputtable {
                width: 100%;
            }

            .result-table {
                width: 100%;
                background-color: #efefef;
                vertical-align: top;
                horizontall-align: center;
            }

            .main-table {
                border: 1px solid;
                background-color: #efefef;
                border-collapse: collapse;
                width: 100%;
                text-align: center;
            }

            .headresult {
                background-color: #b0e0e6;
            }


            .result {
                vertical-align: top;
                horizontall-align: center;
            }

            TD, TH {
                padding: 3px;
                border: 1px solid black;
            }

            #click_catcher {
                width: 300px;
                max-width: 300px;
                height: 300px;
                max-height: 300px;
                display: inline-block;
            }
        </style>
    </h:head>
    <h:body>
        <table class="main-table">
            <tr>
                <th>
                    <div id="click_catcher">
                        <ui:include src="graph.svg"/>
                    </div>
                </th>
                <th class="secondcell">
                    <p>Введите координаты точки и радиус:</p>
                    <h:form>
                        <table class="inputtable">
                            <tr>
                                <th>X (-4...4):</th>
                                <th>
                                    <h:panelGrid columns="1" style="margin-bottom: 10px">
                                        <p:inputText id="decimal" value="#{sliderView.number2}"/>
                                        <p:slider for="" minValue="-4" maxValue="4" step="1"/>
                                    </h:panelGrid>
                                </th>
                            </tr>
                            <tr>
                                <th>Y (-5...5):</th>
                                <th>
                                    <h:inputText id="y" class="text" value="#{calculatorBean.y}">
                                        <f:validateRequired/>
                                        <f:validateDoubleRange minimum="-5" maximum="5"/>
                                    </h:inputText>
                                </th>
                            </tr>
                            <tr>
                                <th>R:</th>
                                <th>
                                    <h:selectBooleanCheckbox value="#{calculatorBean.y}">
                                        <f:selectItem itemValue="1.0" itemLabel="1"/>
                                        <f:selectItem itemValue="1.5" itemLabel="1.5"/>
                                        <f:selectItem itemValue="2.0" itemLabel="2"/>
                                        <f:selectItem itemValue="2.5" itemLabel="2.5"/>
                                        <f:selectItem itemValue="3.0" itemLabel="3"/>
                                        <f:validateRequired/>
                                        <f:validateDoubleRange minimum="1" maximum="3"/>
                                    </h:selectBooleanCheckbox>
                                </th>
                            </tr>
                            <tr>
                                <th>
                                    <h:commandButton class="buttons" id="sbm" value="send" action="#{calculatorBean.calc()}"
                                    />
                                    <button class="sendbutton" type="button" onclick="submitdata()">Отправить</button>
                                </th>
                                <th>
                                    <button class="resetbutton" type="button" onclick="reset()">Очистить</button>
                                    <h:commandButton class="buttons" id="rst" value="backspace" action="#{calculatorBean.reset()}"
                                    />
                                </th>
                            </tr>
                        </table>
                    </h:form>
                </th>
            </tr>
            <tr class="result">
                <th>
                    <p>Результат:</p>
                    <table class="result-table" id="tbody">
                        <tr class="headresult">
                            <th>X</th>
                            <th>Y</th>
                            <th>R</th>
                            <th>Результат</th>
                            <th>Время</th>
                        </tr>
                    </table>
                </th>
                <th>
                    <form action="index.xhtml">
                        <button>Стартовая страница</button>
                    </form>
                </th>
            </tr>
        </table>

        <script type="text/javascript" src="script/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="script/check.js"></script>
    </h:body>
</f:view>
</html>
